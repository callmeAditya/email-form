<div class="container">
  <form #emailForm="ngForm" (ngSubmit)="onSubmit()">
  <div>
    <input required pattern=".+@.+\.com+" 
    type="email" 
    name="email" 
    [(ngModel)]="email"
     #emailControl="ngModel" 
     [ngClass]="{ 'is-danger': emailControl.invalid
     && emailControl.touched}"/>
    {{email}}
    <ng-container *ngIf="emailControl.invalid
   && emailControl.touched">
      <div class="help is-danger" *ngIf="emailControl.errors.required">
        Value required
      </div>
      <div class="help is-danger" *ngIf="emailControl.errors.pattern">
        Invalid format
      </div>
    </ng-container>
  </div>
  <button class="button is-primary" [disabled]="emailForm.invalid">
    Submit
  </button>
</form>
</div>
<div>{{emailForm.valid | json}}</div>
<div> {{emailForm.value | json }}</div>
